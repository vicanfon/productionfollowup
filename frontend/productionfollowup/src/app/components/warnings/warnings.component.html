<div>
  <div class="row">
    <div class="col-md-4">
      <h2>Last warnings</h2>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <p-table #dt [columns]="cols" [value]="warnings" [responsive]="true" [paginator]="true" [rows]="5">
        <ng-template pTemplate="caption">
          <div style="text-align: right">
            <i class="fa fa-search" style="margin:4px 4px 0 0"></i>
            <input type="text" pInputText size="50" placeholder="Global Filter" (input)="dt.filterGlobal($event.target.value, 'contains')" style="width:auto">
          </div>
        </ng-template>
        <ng-template pTemplate="header" let-columns>
          <tr>
            <th *ngFor="let col of columns" [pSortableColumn]="col.field">
              {{col.header}}
              <p-sortIcon [field]="col.field" ariaLabel="Activate to sort" ariaLabelDesc="Activate to sort in descending order" ariaLabelAsc="Activate to sort in ascending order"></p-sortIcon>
            </th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-warning>
          <tr [pSelectableRow]="warning">
            <td>{{warning.timestamp | date:'medium'}}</td>
            <td>{{warning.indicator}}</td>
            <td>{{warning.value}}</td>
            <td>{{warning.company}}</td>
            <td>{{warning.machine}}</td>
          </tr>
        </ng-template>
      </p-table>
    </div>
    <!--<div class="col-md-4">
      <app-alarm-detail [alarm]="selectedAlarm"></app-alarm-detail>
    </div>-->
  </div>
  <!--<p-sidebar [(visible)]="display" position="right" styleClass="ui-sidebar-md">
    <app-alarm-manual></app-alarm-manual>
  </p-sidebar>-->
</div>
